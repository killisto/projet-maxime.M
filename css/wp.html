<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  
  <style>
    body {
      background-image: url(./picture/cyberpunk-2077-3840x2160-13567.png);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    
    /* Optional: reset margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
  
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="bg-gray-800 p-4 text-center">
    <h1 class="text-3xl font-bold">Contact Us</h1>
    <p class="mt-2 text-gray-400">We would love to hear from you!</p>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6 flex-grow">
    <div class="bg-gray-800 p-8 rounded shadow-lg max-w-xl mx-auto">
      <!-- Form action now points to "done.html" -->
      <form action="done.html" method="GET" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" 
                 class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" 
                 class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" 
                 class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message" 
                    class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" required></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-800 p-4 text-center">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
